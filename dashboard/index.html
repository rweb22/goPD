<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- jQuery (for Bootstrap Datepicker) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-4">
        <!-- Top Bar -->
        <div class="d-flex justify-content-between align-items-center p-3 bg-warning shadow-sm rounded">
            <!-- Date Picker -->
            <input type="text" id="datepicker" class="form-control w-auto" placeholder="Select Date">
            
            <!-- First Selector -->
            <select id="optionSelector" class="form-select w-auto">
                <option value="BANKNIFTY">BankNifty</option>
                <option value="NIFTYNXT50">NiftyNxt50</option>
                <option value="RELIANCE">Reliance</option>
            </select>

            <!-- Second Selector (Odd Numbers) -->
            <select id="oddNumberSelector" class="form-select w-auto">
                <script>
                    for (let i = 1; i <= 21; i += 2) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <!-- GO Button -->
            <button id="goButton" class="btn btn-danger">GO</button>
        </div>

	<nav>
		<div class="nav nav-tabs" id="pd-tabs" role="tablist">
			<button class="nav-link active" id="oi-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">OI</button>
			<button class="nav-link" id="volume-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Volume</button>
		</div>
	</nav>

        <!-- Graph Container -->
        <div id="chart" class="mt-4"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
